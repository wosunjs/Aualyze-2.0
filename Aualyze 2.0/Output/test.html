<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>信息收集-分析结果</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      width: 100vw;
      user-select: none;
      overflow-y: auto;
    }
  

    * {
      text-align: center;
    }

    .div0 {
      width: 100vw;
      overflow: hidden;
    }
    .bg{
      width: 100%;
    }
    .div_in {

    }

      width: 100vw;

    .head1 {
      font-weight: 900;
      font-size: 32px;
        color: rgb(179, 45, 45);
    }

    .head2 {
      font-weight: 200;
    }

    .div2 {
      box-sizing: border-box;
      width: 100vw;
      display: flex;
      justify-content: space-evenly;
    }

    .item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .img {
      width: 10vh;
      height: 10vh;
      background-color: black;
      display: flex;
    }

    .img_in {
      margin: auto;
    }

    .head {
      font-weight: 800;
      margin: 20px;
    }

    .content {
      margin: 10px;
    }
  </style>
</head>

  <div class="div0">
